<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>EXPENSE TRACK</h1>
        <form id="user-form">
            <label for="expense">Choose Expenseamount</label>
            <input type="number" id="expense">
            <label for="description">Choose Description</label>
            <input type="text" id="description">
            <label for="category">Choose a Category</label>
            <select id="category">
                <option value="Movie">Movie</option>
                <option value="Fuel">Fuel</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
              </select>
            <button type="submit">Add Expense</button>  
            <button type="submit" id="logOut">Log Out</button>   
        </form>

        <button id="rzp-button1">Buy Premium</button>
        <ul id="premium"></ul>
        <p>YOUR'S EXPENSE</p>
        <ul id="user-list"></ul>
        <div class="button-container">
            <button type='click' id="previousButton">Previous</button>
            <button type='click' id="nextButton">Next</button>
        </div>
        <script src="exp.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="premiumuser.js"></script>
        <script src="purchase.js"></script>
        
    </div>
    
</body>
</html>
